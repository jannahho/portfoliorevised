      }
    }
  }
}

 <script type="text/javascript">

   var backgroundImages = [

   var backgroundImageCounter = -1;

   var currentRectangeAngle = -40;

   function changeBackgroundImage() {
     backgroundImageCounter = (backgroundImageCounter + 1) % backgroundImages.length;
     document.body.style["background-image"] = "url('" + backgroundImages[backgroundImageCounter] + "')";
   }

// rotate red rectangle everytime production is clicked

      document.getElementById('redrectangle').style.transform = "rotate(" + currentRectangeAngle.toString() + "deg) translate(25%, 20%)";
    }

   const divs = document.querySelectorAll('div');
   divs.forEach((dv) => {
     // calling origingal css style to be true in appearance by setting it as the same color and cursor type, so that effect begins when pressing fun
     if (dv.id == 'bluecircle') {
       dv.style.setProperty('--bluecircle-background-color', '#226dc9');
       dv.style.setProperty('--bluecircle-cursor', 'default');}

     if (dv.id == 'yellowcircle') {
       dv.style.setProperty('--yellowcircle-background-color', '#ffff70');
       dv.style.setProperty('--yellowcircle-cursor', 'default');}

     if (dv.id == 'bluetriangle') {

       dv.style.setProperty('--bluetriangle-border-left', '11vw solid #226dc9');
       dv.style.setProperty('--bluetriangle-border-bottom', '9vw solid transparent');

     }

     if (dv.id == 'yellowtriangle') {
       dv.style.setProperty('--yellowtriangle-border-top', '0vw solid transparent');
       dv.style.setProperty('--yellowtriangle-border-right', '20vw solid #ffff70');

     }

     if (dv.id == 'greenrectangle') {
       dv.style.setProperty('--greenrectangle-background-color', '#24963f');
       dv.style.setProperty('--greenrectangle-cursor', 'default');}

     if (dv.id == 'orangerectangle') {
       dv.style.setProperty('--orangerectangle-background-color', '#ff9e03');
       dv.style.setProperty('--orangerectangle-cursor', 'default');}

     if (dv.id == 'redrectangle') {
       dv.style.setProperty('--redrectangle-background-color', '#f03d11');
       dv.style.setProperty('--redrectangle-cursor', 'default');}

     if (dv.id == 'orangeline1') {

       dv.style.setProperty('--orangeline1-cursor', 'default');}

     if (dv.id == 'orangeline2') {

// needed this function to start on the click of the word fun and not begin automatically
   var draggable = false;
   function toggleDraggable() {
     draggable = true;

     const divs = document.querySelectorAll('div');
     divs.forEach((dv) => {
// begin hover and cursor style after fun is clicked
       if (dv.id == 'bluecircle') {
         dv.style.setProperty('--bluecircle-background-color', '#1a559c');
         dv.style.setProperty('--bluecircle-cursor', 'grab');}

       if (dv.id == 'yellowcircle') {

         dv.style.setProperty('--orangeline2-cursor', 'grab');}

     });
   }

   document.getElementById("funbutton").addEventListener("click", dragElement);

// defining which shapes are draggable
   dragElement(document.getElementById("redrectangle"));
   dragElement(document.getElementById("greenrectangle"));
   dragElement(document.getElementById("yellowcircle"));
   dragElement(document.getElementById("bluecircle"));
   dragElement(document.getElementById("bluetriangle"));
   dragElement(document.getElementById("orangerectangle"));
   dragElement(document.getElementById("yellowtriangle"));
   dragElement(document.getElementById("orangeline2"));
   dragElement(document.getElementById("orangeline1"));

function dragElement(elmnt) {
// pick up shape from anywhere inside the shape
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id)) {
    document.getElementById(elmnt.id).onmousedown = dragMouseDown;
  } else {
    elmnt.onmousedown = dragMouseDown;
  }


  function dragMouseDown(e) {
    // call location of cursor on screen
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    // do function when cursor is moved
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    // call new cursor location
    if (!draggable) {return;}
    e = e || window.event;
    e.preventDefault();

    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
// put shape in new cursor location
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
// release shape when click is released
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
 </script>
